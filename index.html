<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="calculator-grid">
                <button id="b1" class="button1" value="1">1</button>
                <button id="b2" value="2">2</button>
                <button id="b3" value="3">3</button>
                <button id="b4" value="4">4</button>
                <button id="b5" value="5">5</button>
                <button id="b6" value="6">6</button>
                <button id="b7" value="7">7</button>
                <button id="b8" value="8">8</button >
                <button id="b9" value="9">9</button >
                <button id="zero" class="col-span" value="0">0</button>
                <button id="clear">clear</button>
                <button id="result">=</button>
                <button id="add">+</button>
                <button id="sustract">-</button>
                <button id="multiply">X</button>
                <button id="divide">/</button>
            </div>
        </div>
    </div>
    
    <script src="java.js"></script>
</body>
</html>
